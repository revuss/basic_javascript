<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        var x= "Hello THis is a string with quotes \"string\"" ;
        document.getElementById("one").innerHTML = x;
        var arr = [12,13,14,15,16,17];
        document.getElementById("two").innerHTML= arr;
        var asc = arr.sort();
        document.write(asc + "<hr/>");
        var rev = arr.reverse();
        document.write(rev+"<hr/>");
        document.write(rev.length+"<hr/>");
        document.write(arr.pop()+"<hr/> after a popping <hr/>"+arr);
        </script>
</body>
</html>
